<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/materialize.css" />
	</head>

	<body>
		<div class="container">
			
			<p>
				<input type="checkbox" id="test5" />
				<label for="test5">not checked</label>
			</p>
			<p>
				<input type="checkbox" id="test6" checked="checked" />
				<label for="test6">is checked</label>
			</p>
			<p>
				<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
				<label for="filled-in-box">is checked by fill</label>
			</p>
			<p>
				<input type="checkbox" id="indeterminate-checkbox" />
				<label for="indeterminate-checkbox">?</label>
			</p>
			<p>
				<input type="checkbox" id="test7" checked="checked" disabled="disabled" />
				<label for="test7">is checked disabled</label>
			</p>
			<p>
				<input type="checkbox" id="test8" disabled="disabled" />
				<label for="test8">not checked disabled</label>
			</p>
		
		</div>
		
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
	</body>

</html>
