<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/materialize.css" />
	</head>
	<style>
		html,body{height:100%;}
		section{
		    min-height:100%;
		    padding:15px;
		    padding-top:40px;  
		}
		#mainContainer {height:100%;}
		
		/* affix position */
		.affix-nav.pin-top {
		    position:absolute;
			right: 15px;
			top: 35% !important;
			z-index:2;
			transition: all 0.8s ease 0s;
		} 
		.affix-nav.pinned {
			right: 15px;
			top: 9% !important;
			position: fixed;
			transition: all 0.2s ease 0s;
		}
		
		/* affix layout */
		.affix-nav > ul {
		   	list-style: none;
		    width: 76px; 
		    padding: 30px 0 10px;
		    text-align: center;
		}
		.affix-nav__li {
			margin-bottom: 20px;
		}
		
		.affix-nav__link {
		  padding: 20px;
		 }
		
		/*size of the dots*/
		.affix-nav__dot {
		    width: 10px;
		    height: 10px;
		    border-radius: 50%;
		    display: inline-block;
			transition: background 0.25s ease;
			background: #fff;
		}
		li.active .affix-nav__dot {
		    width: 20px;
		    height: 20px;  
		}
		
	</style>
	<body>

		<div class="navbar-fixed">
		    <nav class="navbar blue-grey lighten-4">
		        <div class="nav-wrapper">
		            <ul id="nav-mobile" class="hide-on-med-and-down">
		                <li><a href="#Welcome"><i class="mdi-action-home"></i></a></li>
		                <li><a href="#Features">Components</a></li>
		                <li><a href="#Fame">Fame</a></li>
		                <li><a href="#Fortune">Fortune</a></li>
		                <li><a href="#About">About</a></li>
		            </ul>
		        </div>
		    </nav>
		</div>
		
		<div id="mainContainer">
		    <section id="Welcome" class="sec pull-center blue-grey lighten-5">
		        <h1 class="blue-text">Welcome</h1>
		        <p class="">This is the first section..</p>
		    </section>
		    <section id="Features" class="sec pull-center blue">
		         <h1 class="">Features</h1>
		    </section>
		    <section id="Fame" class="sec pull-center deep-purple darken-2">
		         <h1 class="">Fame</h1>
		    </section>
		    <section id="Fortune" class="sec pull-center orange">
		         <h1 class="">Fortune</h1>
		
		    </section>
		    <section id="About" class="sec pull-center lime">
		         <h1 class="">About</h1>
		    </section>
		</div>
		
		<!-- side nav-->
		<div class="affix-nav blue-grey lighten-4 hide-on-small-only" role="navigation" id="dotNav">
		    <ul>
		         <li class="affix-nav__li active">
		           <a href="#Welcome" data-toggle="tooltip" class="affix-nav__link" data-placement="right" title="" data-original-title="Welcome">
		             <span class="affix-nav__dot blue-grey lighten-5"></span>
		           </a>
		         </li>
		         <li class="affix-nav__li">
		          <a href="#Features" data-toggle="tooltip" class="affix-nav__link" data-placement="right" title="" data-original-title="Features">
		            <span class="affix-nav__dot blue"></span>
		           </a>
		         </li>
		         <li class="affix-nav__li">
		          <a href="#Fame" data-toggle="tooltip" class="affix-nav__link" data-placement="right" title="" data-original-title="Fame">
		            <span class="affix-nav__dot deep-purple darken-2"></span>
		           </a>
		         </li>
		         <li class="affix-nav__li">
		          <a href="#Fortune" data-toggle="tooltip" class="affix-nav__link" data-placement="right" title="" data-original-title="Fortune">
		            <span class="affix-nav__dot orange"></span>
		           </a>
		         </li>
		         <li class="affix-nav__li">
		          <a href="#About" data-toggle="tooltip" class="affix-nav__link" data-placement="right" title="" data-original-title="About">
		            <span class="affix-nav__dot lime"></span>
		           </a>
		         </li>
		    </ul>
		</div>


		
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script>
			$('#dotNav').pushpin({ top:140 });
			
			/* dot nav */
			$(window).bind('scroll',function(e){
			  redrawDotNav();
			});
			
			function redrawDotNav(){
			  
			  	var topNavHeight = 60;
			  	var numDivs = $('section').length;
				
			  	$('.affix-nav__li').removeClass('active');  	
			  	$('section').each(function(i,item){
			      var ele = $(item), nextTop;
			
			      if (typeof ele.next().offset() != "undefined") {
			        nextTop = ele.next().offset().top;
			      }
			      else {
			        nextTop = $(document).height();
			      }
			      
			      if (ele.offset() !== null) {
			        thisTop = ele.offset().top - ((nextTop - ele.offset().top) / numDivs);
			      }
			      else {
			        thisTop = 0;
			      }
			      
			      var docTop = $(document).scrollTop()+topNavHeight;
			      
			      if(docTop >= thisTop && (docTop < nextTop)){
			        $('.affix-nav__li').eq(i).addClass('active');
			      }
				});   
			}
			
			/* get clicks working */
			$('#dotNav li').click(function(){
			  
				var id = $(this).find('a').attr("href"),
			      posi,
			      ele,
			      padding = $('.navbar-fixed-top').height();
			  
				ele = $(id);
				posi = ($(ele).offset()||0).top - padding;
			  
				$('html, body').animate({scrollTop:posi}, 'slow');
			  
				return false;
			});			
		</script>
		
	</body>

</html>
