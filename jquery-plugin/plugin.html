	<script>

	<script>
		(function($) {
			var methods = {
				init: function(options) {
					alert('init');
					alert(JSON.stringify(this));
					alert(JSON.stringify(options));
				},
				show: function() {
					alert('show');
				},
				hide: function() {
					alert('hide');
				},
				update: function(content) {
					alert('update');
					alert(content);
				}
			};
			$.fn.tooltip = function(method) {
				if(methods[method]) {
					// methods >> {init: ƒ, show: ƒ, hide: ƒ, update: ƒ}
					// method >> show or hide
					
					return methods[method].apply(this, Array.prototype.slice.call(arguments, 1));
					// this >> element
					// Array.prototype.slice.call(arguments, 1) >> This is the new tooltip content!			
				} else if(typeof method === 'object' || !method) {
					// typeof method >> undefined or object
					// !method >> true or false
					
					return methods.init.apply(this, arguments);
					// methods >> {init: ƒ, show: ƒ, hide: ƒ, update: ƒ}
					// methods.init >> f(options){ ... }
					// this >> element
					// arguments >> {foo: "bar"}
				} else {
					$.error('Method' + method + 'does not exist on jQuery.tooltip');
				}
			};
		})(jQuery);
//		$('div').tooltip();// >> init
//		$('div').tooltip({// >> init
//			foo: 'bar'
//		});
		
//		$('div').tooltip('show');// >> show
//		$('div').tooltip('hide');// >> hide

//		$('div').tooltip('update', 'This is the new tooltip content!');// >> update
	</script>
	
	<script>
		(function($) {
			var methods = {
				init: function(options) {
					alert('init');
					return this.each(function() {
						$(window).bind('resize.tooltip', methods.reposition);
					});
				},
				destroy: function() {
					alert('destroy');
					
					return this.each(function() {
						$(window).unbind('.tooltip');
					})
				},
				reposition: function() {
					alert('reposition');
				},
				show: function() {
					alert('show');
				},
				hide: function() {
					alert('hide');
				},
				update: function(content) {
					alert('update');
				}
			};
			$.fn.tooltip = function(method) {
				if(methods[method]) {
					return methods[method].apply(this, Array.prototype.slice.call(arguments, 1));
				} else if(typeof method === 'object' || !method) {
					return methods.init.apply(this, arguments);
				} else {
					$.error('Method ' + method + ' does not exist on jQuery.tooltip');
				}
			};
		})(jQuery);
//		$('#fun').tooltip();

	</script>
