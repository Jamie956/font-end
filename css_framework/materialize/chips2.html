<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.css" />
	</head>

	<body>
		<input name="chips" value="Apple,Hello,World">
		<div class="chips" />

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script>
			function updateChipInput(chip) {
				var newval = $(chip).material_chip('data')
					.reduce(function(result, val) {
						result.push(val.tag);
						return result;
					}, []).join(",")

				$('input[name="chips"]').val(newval);
			}

			$(document).ready(function() {
				var data = $('input[name="chips"]').val().split(',')
					.map(function(tag) {
						return {
							tag: tag
						}
					})

				$('.chips').material_chip({
					data: data,
					autocompleteData: {
						'Apple': "x",
						'Microsoft': "u",
						'Google': "y"
					}
				});
				$('.chips').on('chip.add', function(e, chip) {
					updateChipInput(this);
				});
				$('.chips').on('chip.delete', function(e, chip) {
					updateChipInput(this);
				});
			});
		</script>

	</body>

</html>
