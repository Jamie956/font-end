<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload = function() {
			var ps = document.getElementsByTagName("p");
			for(var i = 0; i < ps.length; i++) {
				var p = ps[i];
				if(p.addEventListener)
					p.addEventListener("click", hide, false);
				else
					p.attachEvent("onclick", hide);
			}
			function hide(event) {
				event.target.style.visibility = "hidden";
			}
		};
	</script>

	<body>
		<p>ooooh</p>
		<p>ooooh</p>
		<p>ooooh</p>
		<p>ooooh</p>
		<p>ooooh</p>
	</body>

</html>
