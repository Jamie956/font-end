<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var personDybanucProto = function (name, age, city) {
            this.name = name;
            this.age = age;
            this.city = city;

            if (typeof this.printPerson !== 'function') {
                personDybanucProto.prototype.printPerson = function () {
                    console.log(this.name + ', ' + this.age + ', ' + this.city);
                }
            }
        };

        var person1 = new personDybanucProto('tomcat', 18, 'GZ');
        person1.printPerson();

        console.log('name' in person1);
        console.log(person1.hasOwnProperty('name'));
    </script>
</body>

</html>
