<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			var aLi = document.getElementsByTagName("li");
//			alert(typeof aLi);//object
			for(var i=0;i<aLi.length;i++){//foreach array
				if(i%2==0){//index is even
					aLi[i].style.background='red';
				}else{//index is add
					aLi[i].style.background='green';
				}
			}
		}
	</script>
	<body>
		<ul >
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
