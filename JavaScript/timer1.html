<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
	<script>
		window.onload=function(){
			var timer='';
			var oBtn = document.getElementById("btn1");
			var oDiv = document.getElementById("div1");
 			
			oBtn.onclick=function(){
				clearInterval(timer);
				timer = setInterval(function(){
					if(oDiv.offsetLeft>=800){
						clearInterval(timer);
						return;
					}
					oDiv.style.left = oDiv.offsetLeft+10+"px";
				},30);
			}
		}
	</script>
	<body>
		<button id="btn1">move</button>
		<div id="div1"></div>
	</body>
</html>
