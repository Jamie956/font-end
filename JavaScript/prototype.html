<!DOCTYPE html>

	<script>
		function Person(name, age) {
			this.name = name;
			this.age = age;
		}
		Person.prototype.sayHi = function() {
			console.log("my name is " + this.name + " age of " + this.age);
		}
		var p1 = new Person("john", 21);
		var p2 = new Person("lily", 15);
		
		p1.sayHi();
		p2.sayHi();
		
		alert(p1.sayHi == p2.sayHi); //true
	</script>

	<script>

		baseFun.prototype._fun2 = function() {

		baseFun.prototype._fun3 = function() {
			console.log(this);
			this._fun2();
		}
		
		var myFun = new baseFun();
		
		myFun._fun1();
		myFun._fun2();
		myFun._fun3();
	</script>
