<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload = function() {
			var oUl = document.getElementById("ul1");
			var ac = oUl.childNodes;
			var aLi = document.getElementsByTagName("li");
			
			for(var i = 0; ac.length; i++) {
				if(ac[i].nodeType == 1) {
					aLi[i].style.background = "red";
				} else {
					aLi[i].style.background = "green";
				}
			}
		}
	</script>

	<body>
		<ul id="ul1">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>

</html>
