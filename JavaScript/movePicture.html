<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		#div1 {
			width: 712px;
			height: 108px;
			margin: 100px auto;
			position: relative;
			background: red;
			overflow: hidden;
		}
		
		#div1 ul {
			position: absolute;
			left: 0;
			top: 0;
		}
		
		#div1 ul li {
			list-style: none;
			float: left;
			width: 178px;
			height: 108px;
		}
	</style>
	<script>
		window.onload = function() {
			var timer = null;
			var oDiv = document.getElementById("div1");
			var oUl = document.getElementById("ul1");
			var aLi = document.getElementsByTagName("li");

			oUl.innerHTML += oUl.innerHTML;
			oUl.style.width = aLi[0].offsetWidth * aLi.length + "px";

			timer = setInterval(function() {
				if(oUl.offsetLeft < -oUl.offsetWidth / 2) {
					oUl.style.left = "0";
				}
				oUl.style.left = oUl.offsetLeft - 2 + "px";
			}, 30);

		}
	</script>
</head>

<body>
	<div id="div1">
		<ul id="ul1">
			<li><img src="img/moviePicture/1.jpg" /> </li>
			<li><img src="img/moviePicture/2.jpg" /> </li>
			<li><img src="img/moviePicture/4.jpg" /> </li>
			<li><img src="img/moviePicture/3.jpg" /> </li>
		</ul>
	</div>
</body>
