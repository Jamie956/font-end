	<script>
		function baseFun() {
			this._name = 'tomcat';
			this._password = '123456';
			this._fun = function(data) {
				alert(data);
			};
			this._json = {
				key1: "value1",
				key2: "value2",
				key3: "value3"
			};
		}

		baseFun.prototype._fun1 = function() {
			var _that = this;
			
			alert(_that._name);
			_that._name = "Jee";
			alert(_that._name);
			
			_that._fun('hello world');
			
			alert(_that._json.key2);
		}
		var myFun = new baseFun();
		myFun._fun1();
	</script>
