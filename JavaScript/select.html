<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			var oSelectAll = document.getElementById("selectAll");
			var oCancel = document.getElementById("cancel");
			var oinSelect = document.getElementById("inSelect");
			var aInputs = document.getElementsByTagName("input");
			
			oSelectAll.onclick=function(){
				for(var i=0;i<aInputs.length;i++){
					aInputs[i].checked = true;
				}
			}
			
			oCancel.onclick=function(){
				for(var i=0;i<aInputs.length;i++){
					aInputs[i].checked = false;
				}
			}
			
			oinSelect.onclick=function(){
				for(var i=0;i<aInputs.length;i++){
					if(aInputs[i].checked){
						aInputs[i].checked = false;
					}else{
						aInputs[i].checked = true;
					}
				}
			}
		}
	</script>
	<body>
		<button id="selectAll">全选</button> |
		<button id="cancel">取消</button> |
		<button id="inSelect">反选</button><br/>
		<input type="checkbox" /><br />
		<input type="checkbox" /><br />
		<input type="checkbox" /><br />
		<input type="checkbox" /><br />
		<input type="checkbox" /><br />
	</body>
</html>
