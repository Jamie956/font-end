<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			var oBtn = document.getElementById("btn1");
			var oUl = document.getElementById("ul1");
			
			oBtn.onclick=function(){
				var li = document.createElement("li");
				//alert(li);//object HTMLElement
				oUl.appendChild(li);//apeend child element li to ul
			}
		}
	</script>
	<body>
		<input id="btn1" type="button" value="create a li"/>
		<ul id="ul1">
		</ul>
	</body>
</html>
