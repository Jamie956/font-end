<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			tick();
			setInterval(tick,1000);
		}
		function tick(){
			var oDate = new Date();
			var hh = toString(oDate.getHours());
			var mm = toString(oDate.getMinutes());
			var ss = toString(oDate.getSeconds());
			
			var aImage = document.getElementsByClassName("time");
			var s = hh+mm+ss;
			for(var i=0;i<aImage.length;i++){
				aImage[i].src="img/timer/"+s.charAt(i)+".png";
			}
		}
		function toString(num){
			if(num<10){
				return "0" +num;
			}
			return num+"";
		}
	</script>
	<body style="background: black; color: white;font-size: 50px;">
		<img class="time" src="img/timer/0.png"/>
		<img class="time" src="img/timer/0.png" />
		<img src="img/timer/sign.png"/>
		<img class="time" src="img/timer/0.png"/>
		<img class="time" src="img/timer/0.png"/>
		<img src="img/timer/sign.png"/>
		<img class="time" src="img/timer/0.png"/>
		<img class="time" src="img/timer/0.png"/>
	</body>
</html>
