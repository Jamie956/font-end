<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		var a = 10;
		alert(a); //10
		alert(window.a); //10

		var color = "red";
		alert(typeof color);//string

		var oColor = {color: "blue"};
		alert(typeof oColor);//object
		
		function sayColor() {
			alert(this);
			alert(this.color);
		}
		
		window.sayColor(); //red，scope is window

		oColor.sayColor = sayColor;
		alert(typeof oColor.sayColor );//function
		oColor.sayColor(); //blue，scope is object
	</script>

	<body>
	</body>

</html>
