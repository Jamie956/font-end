<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#div1{
			position: absolute;
			width: 80px;
			background: aquamarine;
			border: 1px red solid;
			display: none;
		}
	</style>
	<script>
		window.onload=function(){
			document.oncontextmenu=function(ev){//right click 
				var oDiv = document.getElementById("div1");
				oDiv.style.display = "block";
				
				var oEvent = ev || event;
				oDiv.style.left = oEvent.clientX + "px";//get x
				oDiv.style.top = oEvent.clientY + "px";//get y
				
				return false;
			}
			document.onclick=function(){//left click
				var oDiv = document.getElementById("div1");
				oDiv.style.display = "none";
			}
		}
	</script>
	<body>
		<div id="div1">
			<ul id="ul1">
				<li>apple</li>
				<li>pineapple</li>
				<li>pen</li>
			</ul>
		</div>
	</body>
</html>
