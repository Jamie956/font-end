<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		span{
			color: red;
		}
	</style>
	<script>
		function check(){
			var oUsername = document.getElementById("username");
			var oPassword = document.getElementById("password");
			
			var len_username = oUsername.value.length;
			var len_password = oPassword.value.length;
			
			var oInfo_username = document.getElementById("info_username");
			var oInfo_password = document.getElementById("info_password");
			
			if(len_username == 0){
				oInfo_username.innerHTML = "Username can not be null";
				oInfo_username.style.display = "block";
				return;
			}
			
			if(len_username<6 || len_username>16){
				oInfo_username.innerHTML = "Size of username must be between 6 and 12";
				oInfo_username.style.display = "block";
				return;
			}
			
			if(len_password == 0){
				oInfo_password.innerHTML = "Password can not be null";
				oInfo_password.style.display = "block";
				return;
			}
			
			if(len_password<6 || len_username>16){
				oInfo_password.innerHTML = "Size of password must be between 6 and 12";
				oInfo_password.style.display = "block";
				return;
			}
			
			var oUser = document.getElementById("user");
			oUser.submit();
		}
		window.onload=function(){
			var oInfo_username = document.getElementById("info_username");
			var oInfo_password = document.getElementById("info_password");
			
			var oUsername = document.getElementById("username");
			var oPassword = document.getElementById("password");
			
			oUsername.onfocus=function(){
				oInfo_username.innerHTML = "";
				oUsername.value = "";
				oPassword.value = "";
				oInfo_username.style.display = "none";
			}
			
			oPassword.onfocus=function(){
				oInfo_password.innerHTML = "";
				oPassword.value = "";
				oInfo_password.style.display = "none";
			}
		}
	</script>
	<body>
		<form action="#" method="" id="user">
			用户名：<input type="text" id="username"/>
			<span id="info_username"></span> <br/>
			密码：<input type="password" id="password" />
			<span id="info_password"></span> <br/>
			<button id="submit_user" onclick="check()">提交</button>
		</form>
	</body>
</html>
