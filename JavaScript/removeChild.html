<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload = function() {
			var oUl = document.getElementById("ul1");
			var aLi = document.getElementsByTagName("a");

			for(var i = 0; i < aLi.length; i++) {
				aLi[i].onclick = function() {
					oUl.removeChild(this.parentNode);
				}
			}
		}
	</script>
	<body>
		<ul id="ul1">
			<li><a>删除1</a> </li>
			<li><a>删除2</a> </li>
			<li><a>删除3</a> </li>
			<li><a>删除4</a> </li>
			<li><a>删除5</a> </li>
			<li><a>删除6</a> </li>
			<li><a>删除7</a> </li>
		</ul>
	</body>
</html>
