<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			var oText1 = document.getElementById("text1");
			var oBtn = document.getElementById("btn1");
			var oText2 = document.getElementById("text2");
			
			oBtn.onclick=function(){
				var reg = /广州|上海|北京/g;
				oText2.value = oText1.value.replace(reg,"**");
			}
		}
	</script>
	<body>
		<textarea id="text1" cols="40" rows="10"></textarea><br />
		<button id="btn1">submit</button><br />
		<textarea id="text2" cols="40" rows="10"></textarea><br />
	</body>
</html>
