<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		var arr = ["b", "a", "c"];
		arr.sort();
		alert(arr); //a b c

		var arr1 = [6, 1, 3, 5, 4, 8, 2, 9];
		arr1.sort();
		alert(arr1); //1,2,3,4,5,6,8,9

		arr1.sort(function(num1, num2) {
			return num2 - num1; //desc
		});
		alert(arr1); //9,8,6,5,4,3,2,1
	</script>

	<body>
	</body>

</html>
