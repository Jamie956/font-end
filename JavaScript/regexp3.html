<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		var str = "sdd HJVGHabc 123s aSD@ #$sd 789";

		alert(str.match(/[abc]/g)); //a,b,c,a 与abc部分匹配

		alert(str.match(/[a-z]/g)); //s,d,d,a,b,c,s,a,s,d 小写a-z部分匹配

		alert(str.match(/[0-9]/g)) //1,2,3,7,8,9

		alert(str.match(/[^a-z]/g)) //排除a-z

		alert(str.match(/[^a-z0-9]/g)) //排除a-z和0-9
	</script>

	<body>
	</body>

</html>
