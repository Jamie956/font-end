<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</head>
<body>

<div class="container">
	
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#tab-merchant_info">Merchant Information</a></li>
		<li><a data-toggle="tab" href="#tab-payments">Payments</a></li>
		<li><a data-toggle="tab" href="#tab-charge">Tip/Tax/Service Charge</a></li>
		<li><a data-toggle="tab" href="#tab-others">Others</a></li>
	</ul>

  <div class="tab-content">
    <div id="tab-merchant_info" class="tab-pane fade in active">
        <h3>Merchant Information</h3>
    </div>
    <div id="tab-payments" class="tab-pane fade">
		<h3>Payments</h3>
    </div>
    <div id="tab-charge" class="tab-pane fade">
        <h3>Tip/Tax/Service Charge</h3>
    </div>
    <div id="tab-others" class="tab-pane fade">
    	<h3>Others</h3>
    </div>
  </div>
  
</div>

</body>
</html>
