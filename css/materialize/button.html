<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.css" />
	</head>

	<body>

		<a class="waves-effect waves-light btn">按钮</a>
		<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>按钮</a>
		<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>按钮</a>

		<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red">
				<i class="large material-icons">mode_edit</i>
			</a>
			<ul>
				<li>
					<a class="btn-floating red"><i class="material-icons">insert_chart</i></a>
				</li>
				<li>
					<a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
				</li>
				<li>
					<a class="btn-floating green"><i class="material-icons">publish</i></a>
				</li>
				<li>
					<a class="btn-floating blue"><i class="material-icons">attach_file</i></a>
				</li>
			</ul>
		</div>

		<div class="fixed-action-btn horizontal click-to-toggle">
			<a class="btn-floating btn-large red">
				<i class="material-icons">menu</i>
			</a>
			<ul>
				<li>
					<a class="btn-floating red"><i class="material-icons">insert_chart</i></a>
				</li>
				<li>
					<a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a>
				</li>
				<li>
					<a class="btn-floating green"><i class="material-icons">publish</i></a>
				</li>
				<li>
					<a class="btn-floating blue"><i class="material-icons">attach_file</i></a>
				</li>
			</ul>
		</div>
		
		<div class="fixed-action-btn toolbar">
			<a class="btn-floating btn-large red">
				<i class="large material-icons">mode_edit</i>
			</a>
			<ul>
				<li class="waves-effect waves-light">
					<a href="#!"><i class="material-icons">insert_chart</i></a>
				</li>
				<li class="waves-effect waves-light">
					<a href="#!"><i class="material-icons">format_quote</i></a>
				</li>
				<li class="waves-effect waves-light">
					<a href="#!"><i class="material-icons">publish</i></a>
				</li>
				<li class="waves-effect waves-light">
					<a href="#!"><i class="material-icons">attach_file</i></a>
				</li>
			</ul>
		</div>

		<a class="waves-effect waves-teal btn-flat">按钮</a>

		<button class="btn waves-effect waves-light" type="submit" name="action">提交
			<i class="material-icons right">send</i>
		</button>

		<a class="waves-effect waves-light btn-large">按钮</a>
		<a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>按钮</a>
		<a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>按钮</a>

		<a class="btn-large disabled">按钮</a>
		<a class="btn disabled">按钮</a>
		<a class="btn-flat disabled">按钮</a>
		<a class="btn-floating disabled"><i class="material-icons">add</i></a>

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
	</body>

</html>
